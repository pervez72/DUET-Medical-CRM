<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DUET Medical Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-green': '#047857',
                        'brand-green-light': '#059669',
                        'dark-bg': '#1F2937', 
                        'light-bg': '#F9FAFB',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-light-bg antialiased">

    <div class="flex items-center justify-center min-h-screen px-6 py-12">
        <div class="w-full max-w-md">
            <div class="flex flex-col items-center mb-6">
                <a href="index.html" class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-brand-green h-8 w-8"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                    <span class="text-2xl font-bold text-gray-800">DUET Medical Center</span>
                </a>
                <h2 class="mt-4 text-3xl font-bold text-center text-gray-900">
                    Create Your Account
                </h2>
                <p class="mt-2 text-gray-600">Join our connected campus health system.</p>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-xl space-y-6">
                <form action="#" method="POST">
                    
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">I am a...</label>
                        <div class="mt-1">
                            <select id="role" name="role" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent">
                                <option value="" disabled selected>Select your role</option>
                                <option value="student_patient">Student / Patient</option>
                                <option value="doctor">Doctor</option>
                                <option value="admin">Medical Administration</option>
                                <option value="Staff">Medical Staff</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="mt-1">
                            <input id="name" name="name" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label for="id" class="block text-sm font-medium text-gray-700">University ID</label>
                        <div class="mt-1">
                            <input id="id" name="id" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group w-full flex justify-center items-center py-2.5 px-5 border border-transparent rounded-lg shadow-lg text-base font-semibold text-white bg-gradient-to-r from-brand-green to-brand-green-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-green transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-2xl hover:from-brand-green-light hover:to-brand-green">
                            <span class="mr-2">Create Account</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-300 group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                            </svg>
                        </button>
                    </div>
                </form>

                <p class="text-center text-gray-600">
                    Already have an account?
                    <a href="login.html" class="font-bold text-brand-green hover:text-brand-green-light">
                        Login Here
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
